<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>

        PILIH PENGIRIMAN

    </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validasi() {
            var kurir = document.getElementById("kurir");
            var cod = document.getElementById("lokasicod");

            if (kurir.disabled == false) {

                kurir.disabled = true;
                cod.disabled = false;

            } else { //posisi state awal sebagai non cod/pakai kurir

                kurir.disabled = false;
                cod.disabled = true;
            }

        }


    </script>

</head>

<body>

    <div class="container">
        <h3> PILIH CARA PENGIRIMAN</h3>

        <form action="/action_page.php">
            <div class="form-group">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="cod" name="example" value="cod"
                        onchange="validasi();">
                    <label class="custom-control-label" for="cod">COD</label>
                </div>

            </div>


            <div class="form-group" id ="divkurir">
                <label for="kurir">Pilih Kurir</label>
                <select name="kurir" id="kurir" class="custom-select">
                    <option value="jne">JNE Rp.10.000</option>
                    <option value="sicepat">SiCepat Rp.12.000</option>
                </select>
            </div>
            <div class="form-group" id="divcod">
                <label for="lokasicod">Pilih Lokasi COD</label>
                <select name="lokasicod" id="lokasicod" class="custom-select" disabled>
                    <option value="rumah">Rumah</option>
                    <option value="kampus">Kampus</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">BELI</button>
        </form>
    </div>


</body>

</html>
