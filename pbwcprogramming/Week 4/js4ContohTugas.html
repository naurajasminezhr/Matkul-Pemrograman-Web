    <script>
        function conditionalIF() {
            var state = true;
            var angka = 1;

            if (state) {
                document.getElementById("tulisan").innerHTML = "Masuk ke dalam state benar";
            }
            else {
                document.getElementById("tulisan").innerHTML = "Masuk ke dalam state salah";
            }
            if (angka > 10) {
                document.getElementById("tulisan").innerHTML = "Angka lebih besar dari 10";
            }
            else {
                document.getElementById("tulisan").innerHTML = "Angka lebih kecil dari 10";
            }
        }
    </script>
