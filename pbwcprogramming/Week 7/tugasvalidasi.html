<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>

        PILIH PENGIRIMAN

    </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        function setup() {
            document.getElementById('kodekupon').style.display = 'none';
        }

        function validasinkuponn() {
            var kodekupon = document.getElementById("kodekupon");
            var hargabr = document.getElementById("hargabr");

            if (kodekupon.style.display == "block") {

                kodekupon.style.display = "none";
                hargabr.style.display = "block";

            } else { //posisi state awal sebagai non hargabr/pakai kodekupon

                kodekupon.style.display = "block";
                hargabr.style.display == "none";
            }

        }

        function validasinonkupon() {
            var kodekupon = document.getElementById("kodekupon");
            ;
            var hargabr = document.getElementById("lokasihargabr");

            if (document.getElementById('kupon').checked) {

                kodekupon.style.display = "block";
                hargabr.style.display = "none";

            } else { //posisi state awal sebagai non hargabr/pakai kodekupon

                kodekupon.style.display = "none";
                hargabr.style.display == "block";
            }

        }




    </script>

</head>

<body>


    <div class="container">
        <br>
        <h3>PILIH DISKON ATAU TIDAK</h3>
        <br>

        <div class="form-check form-check-inline row">
            <div class="col">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="kupon" value="kupon"
                    onchange="validasinkuponn();" checked>
                <label class="form-check-label" for="kupon">Pakai Kupon</label>
            </div>
        </div>
        <div class="form-check form-check-inline row">
            <div class="col">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="nonkupon" value="nonkupon"
                onchange="validasinonkupon();">
                <label class="form-check-label" for="nonkupon">Tidak Pakai Kupon</label>
            </div>
        </div>


        </form>

        <form>

            <br>

            <div class="form-group row" id="kodekupon">
                <label for="kodekupon" class="col-sm-2 col-form-label">Kode Diskon</label>
                <div class="col-sm-10">
                    <select name="kodekupon" id="kodekupon" class="form-control">
                        <option selected value="jne">Free Ongkir</option>
                        <option value="sicepat">Diskon 5rb</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="hargabr" class="col-sm-2 col-form-label">Harga Barang</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Masukkan Harga Barang">

                </div>
            </div>
        </form>

        <br>
        <button type="submit" class="btn btn-primary col-sm-1">BELI</button>
        </form>
    </div>

</body>

</html>
