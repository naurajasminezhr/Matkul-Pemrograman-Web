        function setup() {

        function validasinkuponn() {
            var kurir = document.getElementById("kurir");
            var cod = document.getElementById("cod");

            if (kurir.style.display == "block") {

                kurir.style.display = "none";
                cod.style.display = "block";

            } else { //posisi state awal sebagai non cod/pakai kurir

                kurir.style.display = "block";
                cod.style.display == "none";
            }

        }

        function validasinonkupon() {

            } else { //posisi state awal sebagai non cod/pakai kurir
