<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>


</head>

<body>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


    <script type="text/javascript">

        function tebak() {//seperti function di Java

            var randomNumber = Math.random();

            randomNumber = randomNumber * 6;

            randomNumber = Math.floor(randomNumber); //mathfloor biar angkanya gak desimal kayak 0.1231

            if (document.getElementById("bilran").value == randomNumber) {

                console.log("Selamat anda berhasil menebaknya yaitu  :" + randomNumber);
                document.getElementById("tulisan").innerHTML = "Selamat anda berhasil menebaknya";
                alert("Selamat anda berhasil menebaknya yaitu " + randomNumber);

            } else {

                console.log("Salah, angka yang benar adalah " + randomNumber);
                document.getElementById("tulisan2").innerHTML = "Salah, anda tidak berhasil, silakan coba lagi";
                alert("Salah, angka yang benar adalah " + randomNumber);

            }


        }


    </script>

</body>
<div class="container">
    <div class="form-group">
        <label for="bilran">Tebak Bilangan Random 1-5:</label>
        <input class="form-control" type="number" id="bilran" name="bilran" placeholder="Masukkan Angka Acak">
        <button class="btn btn-success" onclick="tebak();">Tebak </button>
        <h3 id="tulisan"></h3>
        <h3 id="tulisan2"></h3>
    </div>
    <h2><div id="tebak"> </div></h2>
</div>



</html>
