<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- view port itu width bisa menyesuaikan sesuai device -->
    <title>

    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validasi() {
            
            var nohp = document.getElementById("nohp").value;
            var fnama =document.getElementById("fnama").value;
            
            //harus diisi
            if (nohp.length == 0) {
                document.getElementById("errorNOHP").innerHTML = "Nomor anda harus diisi";
                return false;
            } 
            //harus angka
            if (isNaN(nohp)==true) {
                document.getElementById("errorNOHP").innerHTML = "Nomor anda harus dalam bentuk angka";
                return false;
            }
            //antara 9-15 digit
            if( nohp.length <= 9 || nohp.length>=15){
                document.getElementById("errorNOHP").innerHTML = "NO HP yang diisi harus 9-15 digit";
                return false;
            }
            //harus diisi
            if(fnama.length ==""){
                document.getElementById("namaError").innerHTML = "Nama harus diisi";
                return false;
            }

            if (isNaN (fnama)==false ){
                document.getElementById("namaError").innerHTML = "Nama tidak boleh angka dan harus diisi huruf";
                return false;
            }
            if( fnama.length <= 3 || fnama.length>30) {
                document.getElementById("namaError").innerHTML = "Nama yang diisi harus 3-15 huruf";
                return false;
            }
            

        }
    </script>
</head>

<body>
    <div class="container">
        <h2>REGISTRASI MANDIRI</h2>
        <form method="get" action="https://google.com" onsubmit="return validasi();">
            
            <div class="form-group">
                <br>
                <label for="nohp">NO HP</label>
                <input type="text" id="nohp" name="nohp" placeholder="Masukkan No HP Anda" class="form-control">
                <div id="errorNOHP" style="color: red ;"> </div>
                <br>
                <label for="fnama">NAMA</label>
                <input type="text" id="fnama" name="fnama" placeholder="Masukkan Nama Anda " class="form-control">
                <div id="namaError" style="color: red ;"> </div>
            </div>
               
            <input type="submit" class="btn btn-success" value="DAFTAR">
        </form>
        
    </div>

</body>

</html>
